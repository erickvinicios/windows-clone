<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Interface Clone HTML</title>
    <link rel="icon" href="img/windows.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <ul class="right-btn-menu">
        <li data-action="first">Changes Background</li>
    </ul>
    <div class="desk">
        <div class="item">
            <div class="item-img d-flex justify-content-center"><img class="trash" src="img/trash.png"></div>
            <div class="text text-center">
                <p>Trash</p>
            </div>
        </div>
    </div>
    <div class="docbar d-flex">
        <div class="left d-flex">
            <div class="logo"><i class="fab fa-windows"></i></div>
            <div class="search-box"><i class="la la-search"></i><input type="text" class="search-input" placeholder="Type here to search"></div>
            <div class="cortana d-flex align-items-center"><img src="img/cortana-226411.png"></div>
            <div class="apps"><img src="img/explorer.png"><img src="img/Chrome-icon.png"><img src="img/microsoft%20store.png"></div>
        </div>
        <div class="right">
            <div class="icons"><i class="la la-angle-up"></i><i class="la la-wifi"></i><i class="la la-volume-up"></i></div>
            <div class="time">
                <p>00:00 XX<br></p>
            </div><i class="la la-comment"></i>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
